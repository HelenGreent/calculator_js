<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calculator">
            <input type="text" class="display" placeholder="0" readonly>
            <br>
            <div class="digits">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
            </div>
            <div class="operators">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>.</button>
            </div>
            <div class="line">
                <div>
                    <button class="clear">C</button>
                </div>
                <div>
                    <button class="back">Back</button>
                </div>
                <div>
                    <button class="percent">%</button>
                </div>
                <div>
                    <button class="opposite">+\-</button>
                </div>
                <!-- <div>
                        <button class="ip">ÐŸ</button>
                    </div>
                    <div>
                        <button class="e">e</button>
                    </div> -->
                <div>
                    <button class="eq">=</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
